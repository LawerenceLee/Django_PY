{% extends "base.html" %}

{% block title %}Song List{% endblock %}

{% block content %}
    <h2>Song List</h2>
    <p>---------------------</p>
    {% for song in songs %}
        <h2><a href="{% url 'songs:detail' pk=song.pk %}">{{ song.title }}</a></h2>
        <h3>by {{ song.artist }}</h3><br>
    {% endfor %}
{% endblock %}
